name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VITE_TMDB_KEY: ${{ secrets.VITE_TMDB_KEY }}  # o VUE_APP_TMDB_API_KEY se usi Vue CLI

    steps:
      - run: echo "Chiave TMDb = $VITE_TMDB_KEY"
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
